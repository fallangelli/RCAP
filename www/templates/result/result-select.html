<ion-view view-title="获取信用信息">

    <ion-content>


        <div class="list  list-inset">


            <div class="item item-divider item-content">
                选择您要查看的信用信息
            </div>

            <label class="item item-radio">
                <input type="radio" name="group">

                <div class="item-content">
                    个人信用信息提示
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" name="group">

                <div class="item-content">
                    个人信用信息概要
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

            <label class="item item-radio">
                <input type="radio" name="group">

                <div class="item-content">
                    个人信用报告
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>

        </div>

        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">身份验证码</span>
                <input type="text">
            </label>

        </div>

        <div class="button-bar">
            <a href="#/result/result-summary" class="button button-positive">确定</a>
        </div>


    </ion-content>
</ion-view>

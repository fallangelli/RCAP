<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="信息服务" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/rcap/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="查询记录" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/rcap/business">
        <ion-nav-view name="tab-business"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="用户管理" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/rcap/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
